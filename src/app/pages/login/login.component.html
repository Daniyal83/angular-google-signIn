<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="login-card">
        <mat-card-header class="login-card__header">
            <mat-card-title class="login-card__header-title">Sign in</mat-card-title>
        </mat-card-header>

        <form class="login-form">
            <mat-card-content>
                <mat-form-field class="login-form_full-width">
                    <input matInput placeholder="Username">
                </mat-form-field>

                <mat-form-field class="login-form_full-width">
                    <input matInput placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <div class="login-card__buttons">
                <button mat-stroked-button color="accent" class="login-card__button">Log in</button>
                <button mat-stroked-button color="accent" class="login-card__button" (click)="signInWithGoogle()">Google sign in</button>
            </div>
        </form>
    </mat-card>

</div>
